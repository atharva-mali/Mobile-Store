<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Payment - Mobi Store</title>
	<script src="https://kit.fontawesome.com/8159ac08f9.js" crossorigin="anonymous"></script>
	<link rel="stylesheet" type="text/css" href="payment.css">
</head>

<body>
	<header>
		<div class="container">
			<div class="left">
				<h3>BILLING ADDRESS</h3>
				<form>
					Full name
					<input type="text" name="" placeholder="Enter name">
					Email
					<input type="text" name="" placeholder="Enter email">

					Address
					<input type="text" name="" placeholder="Enter address">

					City
					<input type="text" name="" placeholder="Enter City">
					<div id="zip">
						<label>
							State
							<select>
								<option>Choose State..</option>
								<option>Rajasthan</option>
								<option>Hariyana</option>
								<option>Uttar Pradesh</option>
								<option>Madhya Pradesh</option>
								<option>Maharashtra</option>
							</select>
						</label>
						<label>
							Zip code
							<input type="number" name="" placeholder="Zip code">
						</label>
					</div>
				</form>
			</div>
			<div class="right">
				<h3>PAYMENT</h3>
				<form>
					Accepted Card <br>
					<i class="fa-brands fa-cc-visa"></i><i class="fa-brands fa-cc-mastercard"></i><i
						class="fa-brands fa-cc-amex"></i><i class="fa-brands fa-cc-paypal"></i>
					<br>
					Credit card number
					<input type="text" name="" placeholder="Enter card number">

					Exp month
					<input type="text" name="" placeholder="Enter Month">
					<div id="zip">
						<label>
							Exp year
							<select>
								<option>Choose Year..</option>
								<option>2022</option>
								<option>2023</option>
								<option>2024</option>
								<option>2025</option>
							</select>
						</label>
						<label>
							CVV
							<input type="number" name="" placeholder="CVV">
						</label>
					</div>
				</form>
				<input type="submit" name="" value="Proceed to Checkout">
			</div>
		</div>
	</header>
</body>

</html>
