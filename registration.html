    <!-- ==========Heading Banner starts here========== -->
    <div class="hero-image">
        <div class="hero-text">
            <h1>REGISTRATION</h1>
            <p>This is registration page</p>
        </div>
    </div>
    <!-- ==========Heading Banner ends here========== -->
    <section class="reg_section">
        <div class="reg_head">
            <h2>Create account</h2>
        </div>
        <div class="reg_form">
            <form action="">
                <label for="f_name">First Name:</label>
                <input type="text" name="f_name" id="f_name" minlength="3" required>
                <label for="l_name">Last Name:</label>
                <input type="text" name="l_name" id="l_name" required>
                <label for="email_id">Email Address:</label>
                <input type="email" name="email_id" id="email_id" required>
                <label for="password">Password:</label>
                <input type="password" name="password" id="password" minlength="6" required>
                <label for="password">Confirm Password:</label>
                <input type="password" name="password" id="password" minlength="6" required>
                <label for="phone_no">Mobile Number:</label>
                <input type="number" name="phone_no" id="phone_no" maxlength="10" required>
                <label for="gender">Gender:</label>
                Male<input type="radio" name="gender" id="gen" required>
                Female<input type="radio" name="gender" id="gen" required>
                <p><input type="checkbox" name="tac" id="tac">I agree the terms and conditions.</p>
                <input class="reg_button " type="submit" value="Register">
            </form>
        </div>
    </section>
